sudo: required
services:
- docker
language: python
python:
- 3.6
install:
- bash ./travis-ci/docker_build.sh
script:
- bash ./travis-ci/docker_test.sh
env:
  global:
  - CI_IMAGE_NAME=base
  - CI_SO=alpine
  - matrix:
    - CI_SO_VER=3.4 CI_JAVA_MAJOR=8  CI_JAVA_MINOR=112  CI_JAVA_BUILD=15  CI_PY_VER=2.7  CI_PY_BUILD=12-r0  CI_PIP_VER=8.1.2-r0
notifications:
  slack: 
    secure: 
branches:
  only:
  - master
before_deploy: tar -zcvf Dockerfiles.tar.gz ./Dockerfiles
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "./Dockerfiles.tar.gz"
  skip_cleanup: true
  on:
    tags: true
after_deploy:
- echo "deployed1"
- echo "deployed2"
